<html>
<head>
    <title>Hermes Compiler Explorer</title>
    <script src="hermes.js"></script>
    <script src="explorer.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            height: 90%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body onload="onLoad()">
<h1>Hermes Compiler Explorer</h1>

<table>
    <tr style="height: 5%;">
        <td>
            <input type="text" id="commandLine" style="width: 100%" value="-O -dump-bytecode"/>
        </td>
        <td>
            <button id="runHermes">Run Hermes</button>
        </td>
    </tr>
    <tr>
        <td style="width:30%">
            <label>
                <textarea id="inputArea" style="width: 100%; height: 100%;">print("hello");</textarea>
            </label>
        </td>
        <td style="width:70%">
            <div id="outputArea" style="width: 100%; height: 100%; font-family: monospace; overflow: scroll"></div>
        </td>
    </tr>
</table>

</body>
</html>
